<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1" />
    <title>MortgageCalculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<h1>Mortgage Calculator</h1>
<form  action="#" th:action="@{/mortgage}" th:object="${customer}" method="post">
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{name}">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Loan</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{loan}">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Interest</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{interest}">
        </div>
    </div>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Years</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" th:field="*{years}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a th:href="@{/users}">Show all user</a>

<h1>Result</h1>

<h4 th:text="${customer.name} + ' Monthly Payment is'"></h4>
<h4 th:text="'Monthly Payment: ' + ${customer.monthPayment}" />

</body>

</html>
